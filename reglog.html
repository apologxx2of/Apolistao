<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Apolistao Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastre-se no Apolistao</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required autocomplete="new-password">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>

    <!-- Script do Firebase via CDN -->
    <script type="module">
        // Importe os módulos necessários do Firebase
        // Certifique-se de usar a versão mais recente do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // SUA CONFIGURAÇÃO DO FIREBASE AQUI
        // Você pega isso no Console do Firebase -> Configurações do projeto -> Seus apps
        const firebaseConfig = {
            apiKey: "AIzaSyCY0kqdhZRoFmG-Uskuyeelo_Nntieedjc",
            authDomain: "apolistao.firebaseapp.com",
            projectId: "apolistao", // Seu Project ID!
            storageBucket: "apolistao.firebasestorage.app",
            messagingSenderId: "457360132880",
            appId: "1:457360132880:web:f2e41ffff1048232a33395"
        };

        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Obtenha a instância do Firebase Authentication

        // Referências aos elementos HTML
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');

        // Função para mostrar mensagens ao usuário
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = ''; // Limpa classes anteriores
            messageDiv.classList.add(type); // Adiciona a classe de sucesso ou erro
            messageDiv.style.display = 'block'; // Mostra a div
        }

        // Evento de submit do formulário
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita o recarregamento da página

            const email = emailInput.value;
            const password = passwordInput.value;

            // Limpa mensagens anteriores
            messageDiv.style.display = 'none';

            // Validação simples da senha (Firebase exige mínimo de 6 caracteres)
            if (password.length < 6) {
                showMessage("A senha deve ter pelo menos 6 caracteres.", "error");
                return;
            }

            try {
                // Tenta criar o usuário com e-mail e senha
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log("Usuário cadastrado com sucesso!", user);
                showMessage(`Conta criada para: ${user.email}!`, "success");
                
                // Opcional: Limpar formulário ou redirecionar
                emailInput.value = '';
                passwordInput.value = '';

            } catch (error) {
                // Tratamento de erros
                let errorMessage = "Erro desconhecido ao cadastrar. Tente novamente.";
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "Este e-mail já está em uso.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "E-mail inválido.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "A senha é muito fraca. Escolha uma mais forte.";
                        break;
                    // Você pode adicionar mais casos de erro conforme a documentação do Firebase
                    default:
                        console.error("Erro do Firebase:", error.message);
                        break;
                }
                showMessage(`Erro: ${errorMessage}`, "error");
            }
        });
    </script>

</body>
</html>
